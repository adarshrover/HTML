<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--alt is an atribute used for giving the information about an image when there is an error-->
    <img  height="230" src="image.png" alt="Train image">
    <br>
    <br>
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>    
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
            <td colspan="2">Sam</td>
            <!--colspan is used to assign as per need number of columns to data -->
            <td rowspan="2">Java</td>
            <!--rowspan is used to assign as per need number of rows to data -->
            </tr>
            <tr>
                <td colspan="2">Adarsh</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Abhigyan</td>
                <td>Developer</td>
                <td>C++</td>
            </tr>
        </tfoot>
    </table>

    <!--Now Learn about the different types of lists-->
    <ul type="square"> <!--We can change the style of bullets-->
        <li>Adarsh</li>
        <li>Abhigyan</li>
        <li>Doorva</li>
        <li>Amisha</li>
        <li>Divya</li>
        <li>Dev</li>
        <li>Anshuman</li>
    </ul>
    <ol type="i"><!--See the "type "attribute of ordered list-->
        <li>Adarsh</li>
        <li>Abhigyan</li>
        <li>Doorva</li>
        <li>Amisha</li>
        <li>Divya</li>
        <li>Dev</li>
        <li>Anshuman</li>
        
    </ol>

</body>
    
</html>
