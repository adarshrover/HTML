<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Form to apply for sigma web development course - TA</h1>
    <!--The autofocus attribute automatically focuses the cursor on the particular input when the page loads.-->
    <form action="post">
        <div>
        <label for="username" style="color:blueviolet;">Username :</label>
        <input type="text" name="username"
        placeholder="Enter your username" required autofocus>
    </div>
        <br>
        <div>
        <label for="password" style="color: blueviolet;">Password :</label>
        <input type="password" name="password" placeholder="Enter password here" required>
    
    </div> 
        <div>
        <label for="gender">Gender  :</label>
    <input type="radio" id="male" name="gender" value="male" autofocus>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>
<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>
    <input type="checkbox" id="notifications" name="notifications" value="yes">
    <label for="notifications">Send notifications to Email</label>
</div>

    <span style="background-color: rgb(157, 255, 0);"><label for="comment">Enter your comment ‚§µÔ∏è</label>

<textarea name="" id="" cols="30" rows="10">
